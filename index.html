<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Caller</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #calledNumbers {
            width: 55px;
            height: 55px;
            font-size: 24px;
            margin-top: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        #calledNumbers span {
            margin-right: 10px;
            width: 55px;
            height: 55px;
            background-color: orange;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            animation: moveToLeft 1s forwards;
        }
        @keyframes moveToLeft {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .recent {
            width: 165px;
            height: 165px;
            font-size: 54px;
            background-color: orange !important;
            color: white;
        }
        .bingo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .bingo-labels {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            height: 100%;
            margin-right: 10px;
        }
        .bingo-label {
            width: 57.5px;
            height: 57.5px;
            background-color: rgb(70, 114, 186);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 3px;
            justify-content: center;
        }
        .bingo-circle {
            width: 55px;
            height: 55px;
            background-color: lightgray;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }
        .called {
            width: 55px;
            height: 55px;
            background-color: orange !important;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Bingo Caller</h1>
    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>
    <input type="range" id="speedSlider" min="100" max="30000" step="100" value="1000">
    <span id="speedLabel">1.0s</span>
    <div id="calledNumbers"></div>
    <div class="bingo-container">
        <div class="bingo-labels">
            <div class="bingo-label">B</div>
            <div class="bingo-label">I</div>
            <div class="bingo-label">N</div>
            <div class="bingo-label">G</div>
            <div class="bingo-label">O</div>
        </div>
        <div id="bingoGrid" class="bingo-grid"></div>
    </div>
    <div id="testOutput"></div>

    <script>
        class BingoCaller {
            constructor() {
                this.callOrder = this.generateBingoNumbers();
                this.calledNumbers = [];
                this.interval = null;
                this.delay = 1000; // Default 1 second
                this.createBingoGrid();
            }

            generateBingoNumbers() {
                let numbers = Array.from({ length: 75 }, (_, i) => i + 1);
                for (let i = numbers.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
                }
                return numbers;
            }

            createBingoGrid() {
                const grid = document.getElementById("bingoGrid");
                for (let i = 1; i <= 75; i++) {
                    let circle = document.createElement("div");
                    circle.classList.add("bingo-circle");
                    circle.innerText = i;
                    circle.id = `circle-${i}`;
                    grid.appendChild(circle);
                }
            }

            startCalling() {
                if (this.interval || this.callOrder.length === 0) return;
                this.interval = setInterval(() => this.callNumber(), this.delay);
            }

            pauseCalling() {
                clearInterval(this.interval);
                this.interval = null;
            }

            callNumber() {
                if (this.callOrder.length > 0) {
                    let num = this.callOrder.shift();
                    this.calledNumbers.push(num);

                    // Create a new circle for the called number
                    const calledNumberElement = document.createElement("span");
                    calledNumberElement.innerText = num;
                    document.getElementById("calledNumbers").appendChild(calledNumberElement);

                    // If more than 4 numbers have been called, remove the oldest
                    if (this.calledNumbers.length > 4) {
                        const oldest = document.getElementById("calledNumbers").firstChild;
                        document.getElementById("calledNumbers").removeChild(oldest);
                    }

                    // If the number is one of the 4 most recent, make it large
                    if (this.calledNumbers.length <= 4) {
                        calledNumberElement.classList.add('recent');
                    }

                    // Update the grid with the called number
                    document.getElementById(`circle-${num}`).classList.add("called");
                    console.log(`Called Number: ${num}`);
                    document.getElementById("testOutput").innerText = `Last Called: ${num}`;
                } else {
                    this.pauseCalling();
                }
            }

            updateSpeed(value) {
                this.delay = value;
                document.getElementById("speedLabel").innerText = (value / 1000).toFixed(1) + "s";
                if (this.interval) {
                    this.pauseCalling();
                    this.startCalling();
                }
            }
        }

        const bingoCaller = new BingoCaller();
        document.getElementById("playButton").addEventListener("click", () => bingoCaller.startCalling());
        document.getElementById("pauseButton").addEventListener("click", () => bingoCaller.pauseCalling());
        document.getElementById("speedSlider").addEventListener("input", (e) => bingoCaller.updateSpeed(e.target.value));
    </script>
</body>
</html>
